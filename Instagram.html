<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sign-in-form">
        <img src="Instagram-Logo.png" alt="logo" width="200">
        <form>
            <input type="email" class="input-box" placeholder="Phone number, username, or email">
             <p></p>
            <input type="password" class="input-box" placeholder="Password">
             <p><span><input type="checkbox"></span> I agreed with terms & conditions</p>
             <button type="button" class="sign-btn">Log in</button>
            
             <div><br>
                <hr class="seperator left"> 
                OR
                <hr class="seperator right">
           </div><br>
           
             <button type="button" class="fb-btn">Login with Facebook</button>

             <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
             <div>
                 <a href="https://www.instagram.com/accounts/password/reset/"> <small>Forget password?</small></a>
             </div>
             
        </form>
        
    </div>
   

  
    
</body>
</html>
